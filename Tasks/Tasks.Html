<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>Vane</title>
    <link rel="stylesheet" href="Tasks.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <!--START OF STARTUP DIALOG-->
    <div id="startup-dialog" title="Welcome to Kanban!">
        <h2 class="welcome-message">Welcome</h2>
        <h3 class="welcome-message"></h3>Enter your project name below:</h3>
        <input id="input-project-name" type="text" placeholder="Project name..">
        <input id="add-project-button" type="button" value="add project">
        <p id="project-name-errormessage"></p>

    </div>

    <div>
        <header id="header-container">
            <div class="logo-wrap">
                <img class="logo" src="../Images/vane.png" alt="Logo that says Vane">
            </div>
            <h1 id="project-name"></h1>

        </header>
    </div>

    <input id="open-task-modal-button" type="button" value="+">

    <!-- START SIDE MENUBAR -->
    
    <div class="buttonicon" id="sideBarButton">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- MENU (NOT YET IMPLEMENTED) -->
    <nav>
        <div class="logo">
            <!-- Using lorempixel for rotating images -->
            <img src="http://lorempixel.com/128/128/animals/">
        </div>
        <div class="categories">
            <a href="#">Projects</a>
            <a href="#">Tasks</a>
            <a href="#">E-mail</a>
            <a href="#">Contacts</a>
            <a href="#">Settings</a>
            <a href="#">Members</a>
        </div>
    </nav>

    <!-- END SIDE MENUBAR -->

    <!-- START OF MAIN PAGE-->
    <main id="main-page-container">

    <!-- START OF TODO CONTAINER-->
    <div id="backlog-container" class="task-container connectedSortable">
        <h3 class="container-names">To-do</h3>
        <ul id="backlog-list" class="connectedSortable"></ul>
        <div id="task-modal" title="">
            <h3 id="hearder-newCard"> Enter the fields below to create a new task</h3>
            <input id="input-task-name" class="task-fields" type="text" placeholder="Task name">
            <textarea id="input-task-desc" class="task-fields" rows="1" cols="25s" placeholder="Task description, e.g. deadline"></textarea>
            <select id="input-task-point" class="task-fields">
                <option val="0">&lt;Select member&gt;</option>
            </select>
            <input id="task-modal-button" type="button" value="Add task">
            <p id="task-errormessage"></p>
        </div>
    </div>

    <!-- START OF DOING CONTAINER-->
    <div id="doing-container" class="task-container">
        <h3 class="container-names">Doing</h3>
        <ul id="doing-list" class="connectedSortable"></ul>
    </div>

    <!-- START OF DONE CONTAINER-->
    <div id="done-container" class="task-container">
        <h3 class="container-names">Done</h3>
        <ul id="done-list" class="connectedSortable"></ul>
    </div>

    <!-- END OF MAIN PAGE -->

    <!-- SCRIPTS -->
    <script src="../Scripts/libs/jquery-3.3.1.min.js"></script>
    <script src="../Scripts/libs/jquery-ui.min.js"></script>
    <script type="module" src="Tasks.js"></script>
</body>

</html>
